<script>
    // Logo 3D/Three.js code
    let scene, camera, renderer, logoMesh, controls, audioContext, oscillator, gainNode;
    let isAudioEnabled = false;
    let baseFreq = 220;
    function init3DLogo() {
      const canvas = document.getElementById('logo-canvas');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.z = 5;
      renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setClearColor(0x000000, 0);

      // Lighting
      scene.add(new THREE.AmbientLight(0xa8ff00, 0.6));
      let pointLight = new THREE.PointLight(0xa8ff00, 1, 100);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // Load your .gltf mesh
      const loader = new THREE.GLTFLoader();
      loader.load('GoFreek-Logo-3D.gltf', function(gltf) {
        logoMesh = gltf.scene;
        logoMesh.traverse(function(child) {
          if (child.isMesh) {
            child.material = new THREE.MeshPhongMaterial({
              color: 0xa8ff00,
              emissive: 0xa8ff00,
              shininess: 100
            });
          }
        });
        scene.add(logoMesh);
        logoMesh.position.set(0, 0, 0); // Tweak for centering if needed
      });

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enableZoom = false;
      controls.enablePan = false;
      controls.minPolarAngle = Math.PI / 4;
      controls.maxPolarAngle = Math.PI * 3 / 4;

      // Audio
      setupAudio();
      canvas.addEventListener('click', enableAudio);
      controls.addEventListener('change', onRotationChange);

      window.addEventListener('resize', onWindowResize);
      animate();
    }
    function setupAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      if (audioContext) {
        oscillator = audioContext.createOscillator();
        oscillator.type = 'sawtooth';
        gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = baseFreq;
        oscillator.start();
        gainNode.gain.value = 0;
      }
    }
    function enableAudio() {
      if (audioContext && audioContext.state === 'suspended') audioContext.resume();
      isAudioEnabled = true;
    }
    function onRotationChange() {
      if (!isAudioEnabled || !audioContext) return;
      oscillator.frequency.linearRampToValueAtTime(Math.random() * 440 + baseFreq, audioContext.currentTime + 0.1);
      gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime); gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.6);
    }
    function onWindowResize() {
      const canvas = document.getElementById('logo-canvas');
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    }
    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      renderer.render(scene, camera);
    }
    window.addEventListener('load', init3DLogo);
</script>
